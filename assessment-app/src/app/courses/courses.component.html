<div id="courseList" >
    <h3>My Courses</h3>
    <table class= "table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Total Assessments</th>
          <th scope="col">Total Students</th>
          <!--<th scope="col">Privacy</th>-->
        </tr>
    </thead>
      <div *ngFor= "let result of Courses">
          <tbody style="font-size:10pt;">
              <tr>
                <td> {{result.courseId}}</td>
                <td> {{result.name}}</td>
                <td> {{result.total_assessments}}</td>
                <td> {{result.total_students}}</td>
              </tr>
          </tbody>
          </div>
    </table>
</div>
