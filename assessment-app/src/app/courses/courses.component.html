<div id="courseList" >
    <h3>My Courses</h3>
    <table class= "table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Total Assessments</th>
          <th scope="col">Date Created</th>
          <th scope="col">Privacy</th>
        </tr>
        </thead>
      </table>
    <div *ngFor="let result of Courses; let i = index">
      <app-course-list [Course]="result" [index] = "i"></app-course-list>
    </div>
</div>
